version: '3.8'

services:
  barcodebuddy:
    build: .
    container_name: barcodebuddy
    restart: unless-stopped
    ports:
      - "9280:80"
    volumes:
      - ./data:/var/www/html/data
    environment:
      - TZ=UTC
      # Set these in .env file or uncomment and configure:
      # - GROCY_API_URL=http://your-grocy-instance:9283/api
      # - GROCY_API_KEY=your_grocy_api_key
    networks:
      - barcodebuddy

networks:
  barcodebuddy:
    driver: bridge
